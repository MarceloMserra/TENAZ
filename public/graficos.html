  <title>Dashboard TENAZ</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            tenaz: {
              gold: '#e9ac15',
              purple: '#5e1999',
              dark: '#111827',
              card: '#1f2937'
            }
          },
          fontFamily: {
            sans: ['Urbanist', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
    }

    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111827;
    }

    ::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Loading -->
  <div id="loading-screen"
    class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center transition-opacity duration-500">
    <div class="flex flex-col items-center">
      <i class="fas fa-circle-notch fa-spin text-4xl text-tenaz-gold mb-4"></i>
      <p class="text-sm uppercase tracking-widest text-gray-500">Carregando...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="/images/favicon.png" alt="Logo" class="h-8 w-auto">
        <h1 class="text-xl font-bold tracking-tight">Analytics <span class="text-tenaz-gold">Dashboard</span></h1>
      </div>
      <div class="text-xs text-gray-400">
        Atualizado em: <span id="last-update" class="text-tenaz-gold font-mono">--/--/----</span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 py-8 flex-grow">

    <!-- Filters -->
    <div
      class="bg-gray-800 rounded-xl p-6 mb-8 shadow-lg border border-gray-700 flex flex-col md:flex-row gap-4 items-center justify-between">
      <div class="flex items-center gap-2 text-gray-400">
        <i class="fas fa-filter"></i>
        <span class="text-sm font-semibold uppercase tracking-wider">Filtros</span>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
        <select id="filter-bairro"
          class="bg-gray-700 border-none text-white text-sm rounded-lg focus:ring-2 focus:ring-tenaz-gold block w-full sm:w-48 p-2.5">
          <option value="all">Todos os Bairros</option>
        </select>
        <select id="filter-area"
          class="bg-gray-700 border-none text-white text-sm rounded-lg focus:ring-2 focus:ring-tenaz-gold block w-full sm:w-48 p-2.5">
          <option value="all">Todas as Áreas</option>
        </select>
        <button onclick="resetFilters()"
          class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-medium transition">
          Limpar
        </button>
      </div>
    </div>

    <!-- KPIs -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg relative overflow-hidden">
        <div class="absolute right-0 top-0 p-4 opacity-5 text-tenaz-gold"><i class="fas fa-users text-6xl"></i></div>
        <p class="text-xs font-bold text-gray-500 uppercase">Total Inscritos</p>
        <h3 id="kpi-total" class="text-3xl font-bold text-white mt-1">0</h3>
      </div>
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg relative overflow-hidden">
        <div class="absolute right-0 top-0 p-4 opacity-5 text-tenaz-purple"><i class="fas fa-briefcase text-6xl"></i>
        </div>
        <p class="text-xs font-bold text-gray-500 uppercase">Área Destaque</p>
        <h3 id="kpi-top-area" class="text-xl font-bold text-white mt-1 truncate">-</h3>
      </div>
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg relative overflow-hidden">
        <div class="absolute right-0 top-0 p-4 opacity-5 text-blue-500"><i class="fas fa-map-marker-alt text-6xl"></i>
        </div>
        <p class="text-xs font-bold text-gray-500 uppercase">Bairro + Ativo</p>
        <h3 id="kpi-top-bairro" class="text-xl font-bold text-white mt-1 truncate">-</h3>
      </div>
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg relative overflow-hidden">
        <div class="absolute right-0 top-0 p-4 opacity-5 text-green-500"><i class="fas fa-heart text-6xl"></i></div>
        <p class="text-xs font-bold text-gray-500 uppercase">Interesse Principal</p>
        <h3 id="kpi-top-interest" class="text-xl font-bold text-white mt-1 truncate">-</h3>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <!-- Timeline -->
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg lg:col-span-2">
        <h3 class="text-lg font-bold text-white mb-4">Crescimento da Comunidade (Cumulativo)</h3>
        <div class="chart-container" style="height: 350px;">
          <canvas id="chart-timeline"></canvas>
        </div>
      </div>

      <!-- Areas -->
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
        <h3 class="text-lg font-bold text-white mb-4">Áreas de Atuação</h3>
        <div class="chart-container">
          <canvas id="chart-areas"></canvas>
        </div>
      </div>

      <!-- Bairros -->
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
        <h3 class="text-lg font-bold text-white mb-4">Top Bairros</h3>
        <div class="chart-container">
          <canvas id="chart-bairros"></canvas>
        </div>
      </div>

      <!-- Interests -->
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
        <h3 class="text-lg font-bold text-white mb-4">Interesses</h3>
        <div class="chart-container">
          <canvas id="chart-interesses"></canvas>
        </div>
      </div>

      <!-- Origin -->
      <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
        <h3 class="text-lg font-bold text-white mb-4">Origem</h3>
        <div class="chart-container">
          <canvas id="chart-origem"></canvas>
        </div>
      </div>

    </div>

  </main>

  <footer class="bg-gray-800 border-t border-gray-700 py-6 mt-8">
    <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
      &copy; 2025 Movimento Tenaz
    </div>
  </footer>

    let chartInstances = {};

    // Fetch Data / Init
    
        // Init Dashboard with Embedded Data
        function initDashboard() {
            try {
                const json = embeddedData;
                
                // Set metadata
                if (json.meta && json.meta.generatedAt) {
                   const dateStr = new Date(json.meta.generatedAt).toLocaleDateString('pt-BR');
                   const el = document.getElementById('last-update');
                   if(el) el.textContent = 'Atualizado em: ' + dateStr;
                }
                
                // Store raw data
                rawData = json.records || []; 
                
                // Animate Entry
                const loader = document.getElementById('loading-screen');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }

                // Initial Render
                populateFilters(rawData);
                updateDashboard(rawData);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Populate Filter Dropdowns
    function populateFilters(data) {
      const bairros = [...new Set(data.filter(d => d.bairro).map(d => d.bairro))].sort();
      const areas = [...new Set(data.filter(d => d.area).map(d => d.area))].sort();

      const bSelect = document.getElementById('filter-bairro');
      const aSelect = document.getElementById('filter-area');

      // Reset
      while (bSelect.options.length > 1) bSelect.remove(1);
      while (aSelect.options.length > 1) aSelect.remove(1);

      bairros.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b; opt.textContent = b;
        bSelect.appendChild(opt);
      });
      areas.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a; opt.textContent = a;
        aSelect.appendChild(opt);
      });

      bSelect.addEventListener('change', filterData);
      aSelect.addEventListener('change', filterData);
    }

    function filterData() {
      const bVal = document.getElementById('filter-bairro').value;
      const aVal = document.getElementById('filter-area').value;
      let filtered = rawData;
      if (bVal !== 'all') filtered = filtered.filter(d => d.bairro === bVal);
      if (aVal !== 'all') filtered = filtered.filter(d => d.area === aVal);
      updateDashboard(filtered);
    }

    window.resetFilters = function () {
      document.getElementById('filter-bairro').value = 'all';
      document.getElementById('filter-area').value = 'all';
      updateDashboard(rawData);
    }

    function updateDashboard(data) {
      updateKPIs(data);
      renderTimeline(data);
      renderAreas(data);
      renderBairros(data);
      renderInterests(data);
      renderOrigem(data);
    }

    function updateKPIs(data) {
      document.getElementById('kpi-total').innerText = data.length;
      if (data.length === 0) return;
      document.getElementById('kpi-top-area').innerText = getTop(groupBy(data, 'area'));
      document.getElementById('kpi-top-bairro').innerText = getTop(groupBy(data, 'bairro'));
      document.getElementById('kpi-top-interest').innerText = getTop(groupBy(data, 'interesse'));
    }

    // Helpers
    function groupBy(data, key) {
      return data.reduce((acc, curr) => {
        const val = curr[key] || 'Outro';
        acc[val] = (acc[val] || 0) + 1;
        return acc;
      }, {});
    }
    function getTop(obj) {
      const sorted = Object.entries(obj).sort((a, b) => b[1] - a[1]);
      return sorted.length > 0 ? sorted[0][0] : '-';
    }

    // Charts Factory
    function createChart(id, type, data, options = {}) {
      const ctx = document.getElementById(id).getContext('2d');
      if (chartInstances[id]) chartInstances[id].destroy();

      // Common Options
      const commonOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'bottom', labels: { color: '#9ca3af' } },
          datalabels: { display: false } // Default disabled
        },
        scales: {
          // Conditionally added below
        }
      };

      // Merge
      const chartOptions = { ...commonOptions, ...options };
      if (options.plugins) {
        chartOptions.plugins = { ...commonOptions.plugins, ...options.plugins };
      }
      if (options.scales) {
        chartOptions.scales = options.scales; // Override scales if provided
      } else if (type === 'pie' || type === 'doughnut') {
        delete chartOptions.scales; // No scales for pie
      } else {
        chartOptions.scales = {
          x: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#9ca3af' } },
          y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#9ca3af' } }
        }
      }

      chartInstances[id] = new Chart(ctx, {
        type: type,
        data: data,
        options: chartOptions
      });
    }

    // 1. Timeline (Cumulative - Time Scale)
    function renderTimeline(data) {
      const dateCounts = {};

      // Collect
      data.forEach(d => {
        if (!d.data) return;
        const dt = new Date(d.data);
        // Standardize to YYYY-MM-DD
        const dateKey = dt.toISOString().split('T')[0];
        dateCounts[dateKey] = (dateCounts[dateKey] || 0) + 1;
      });

      let sortedDates = Object.keys(dateCounts).sort();

      // Add Today
      const todayKey = new Date().toISOString().split('T')[0];
      if (!dateCounts[todayKey]) {
        dateCounts[todayKey] = 0;
        if (sortedDates.indexOf(todayKey) === -1) {
          // Check if today is indeed after the last date
          if (sortedDates.length === 0 || todayKey > sortedDates[sortedDates.length - 1]) {
            sortedDates.push(todayKey);
          }
        }
        sortedDates.sort(); // Re-sort
      }

      // Cumulative
      let cumulative = 0;
      const dataPoints = sortedDates.map(date => {
        cumulative += dateCounts[date];
        return { x: date, y: cumulative }; // Use object for time scale
      });

      createChart('chart-timeline', 'line', {
        datasets: [{
          label: 'Membros Acumulados',
          data: dataPoints,
          borderColor: '#e9ac15',
          backgroundColor: 'rgba(233, 172, 21, 0.1)',
          borderWidth: 2,
          fill: 'origin',
          tension: 0.3,
          pointRadius: 3
        }]
      }, {
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'month',
              displayFormats: { month: 'MMM yyyy' },
              tooltipFormat: 'dd/MM/yyyy'
            },
            title: { display: true, text: 'Data da Inscrição', color: '#6b7280' },
            grid: { color: 'rgba(255,255,255,0.05)' },
            ticks: { color: '#9ca3af' }
          },
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(255,255,255,0.05)' },
            ticks: { color: '#9ca3af' }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: { mode: 'index', intersect: false }
        }
      });
    }

    // 2. Areas (Pie with DataLabels)
    function renderAreas(data) {
      const counts = groupBy(data, 'area');
      const total = Object.values(counts).reduce((a, b) => a + b, 0);

      createChart('chart-areas', 'pie', {
        labels: Object.keys(counts),
        datasets: [{
          data: Object.values(counts),
          backgroundColor: ['#e9ac15', '#5e1999', '#3b82f6', '#10b981', '#f43f5e', '#8b5cf6'],
          borderWidth: 0
        }]
      }, {
        plugins: {
          legend: { position: 'right' },
          datalabels: {
            display: true,
            color: '#fff',
            font: { weight: 'bold', size: 10 },
            formatter: (value, ctx) => {
              let pct = ((value / total) * 100).toFixed(1) + '%';
              return value + '\n(' + pct + ')';
            }
          }
        }
      });
    }

    // 3. Bairros
    function renderBairros(data) {
      const counts = groupBy(data, 'bairro');
      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 10);
      createChart('chart-bairros', 'bar', {
        labels: sorted.map(s => s[0]),
        datasets: [{
          label: 'Inscritos',
          data: sorted.map(s => s[1]),
          backgroundColor: '#3b82f6',
          borderRadius: 4
        }]
      }, { indexAxis: 'x' });
    }

    // 4. Interests
    function renderInterests(data) {
      const counts = groupBy(data, 'interesse');
      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      createChart('chart-interesses', 'bar', {
        labels: sorted.map(s => s[0]),
        datasets: [{
          label: 'Interessados',
          data: sorted.map(s => s[1]),
          backgroundColor: '#10b981',
          borderRadius: 4
        }]
      }, { indexAxis: 'y' });
    }

    // 5. Origin (Doughnut with DataLabels)
    function renderOrigem(data) {
      const counts = groupBy(data, 'origem');
      const total = Object.values(counts).reduce((a, b) => a + b, 0);

      createChart('chart-origem', 'doughnut', {
        labels: Object.keys(counts),
        datasets: [{
          data: Object.values(counts),
          backgroundColor: ['#e9ac15', '#5e1999', '#3b82f6', '#10b981', '#f43f5e', '#8b5cf6'],
          borderWidth: 0
        }]
      }, {
        cutout: '60%',
        plugins: {
          legend: { position: 'right' },
          datalabels: {
            display: true,
            color: '#fff',
            font: { weight: 'bold', size: 10 },
            formatter: (value, ctx) => {
              let pct = ((value / total) * 100).toFixed(1) + '%';
              return value + '\n(' + pct + ')';
            }
          }
        }
      });
    }

    initDashboard(); // Start

  </script>
</body>

</html>
